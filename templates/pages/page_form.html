{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHy6SlzojJreq0N9mAmcjCEYGpAPWP1wg&libraries=places"></script>
<script>
    function initialize() {
      var input = document.getElementById('autocomplete-input');
      new google.maps.places.Autocomplete(input);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Crear página" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
